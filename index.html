        .head {

        .back {
            margin: 0px;

            display: flex;
            align-items: center;
            justify-content: center;

        }

        .heart {
            height: 50px;
            width: 50px;
            background: #f20044;
            position: relative;
            transform: rotate(-45deg);
            box-shadow: -10px 10px 90px #f20044;
            animation: heart 0.5s linear infinite;
        }

        @keyframes heart {
            0% {
                transform: rotate(-45deg) scale(1.07);
            }

            80% {
                transform: rotate(-45deg) scale(1.00);
            }

            100% {
                transform: rotate(-45deg) scale(0.08);
            }
        }

        .heart::before {
            content: '';
            position: absolute;
            height: 50px;
            width: 50px;
            background: #f20044;
            top: -50%;
            border-radius: 50%;
            box-shadow: -10px -10px 90px #f20044;
        }

        .heart::after {
            content: '';
            position: absolute;
            height: 50px;
            width: 50px;
            background: #f20044;
            right: -50%;
            border-radius: 50%;
            box-shadow: 10px 10px 90px #f20044;
        }

        .size {
            height: 100px;
            width: 100px;
        }

        .title {
            text-align: center;
            color: aliceblue;
            font-size: 15px;
        }
    </style>
